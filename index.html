---
title: Home
layout: default
---
<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ post.url }}"> {{ post.title }} </a>
        </h1>
        {% if post.picture_url %}
            <img src="{{ post.picture_url }}">
        {% endif %}
        {{ post.excerpt }}
    </div>
    {% endfor %}
</div>
